<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Celebrity Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game3.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"><h1 id="title">CELEBRITY TRIVIA</h1></div>
        <div id="question-frame">
            <div class="row" id="question">question</div>
            <div class="row" id="op1">a</div>
            <div class="row" id="op2">b</div>
            <div class="row" id="op3">c</div>
            <div class="row" id="op4">d</div>
            <div class="row">
                <div class="col-md-6">
                    <button id="restart">restart</button>
                </div class="col-md-6">
                    <div id="timer">
                        10 
                    </div>
                </div>
            </div>
        </div>
        <div id="correct-answer-frame">
            <div class="row" id="answer-correct">Correct-o-mundo!</div>
            <div id="correct-answer-gif">
                <img src="assets/images/correct.gif">
            </div>
        </div>
        <div id="incorrect-answer-frame">
            <div class="row" id="answer-doh"></div>
            <div id="doh-answer-gif">
                <img src="assets/images/doh.gif">
            </div>
        </div>
        <div id="game-over-frame">
            <div class="row" id="game-over"></div>
            <div id="game-over-gif">
                <img src="assets/images/game_over.gif">
            </div>
        </div>
        <div id="game-win-frame">
            <div class="row" id="game-win">You answered all ten questions correctly</div>
            <div id="game-win-gif">
                <img src="assets/images/game-win.gif">
            </div>
        </div>
        <div id="time-up-frame">
            <div class="row">
                <h1 text-align="center">TIME'S UP</h1>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
